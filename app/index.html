<!DOCTYPE html>
<html>
  <head>
    <title>Pokémon Adventure</title>

    <link rel="stylesheet" href="./css/main.css" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="bg-gray-100 min-h-screen p-4" data-theme="caramellatte">
    <div class="navbar bg-neutral text-neutral-content shadow-sm">
      <button id="change-game-btn" class="btn btn-ghost btn-lg">
        <span id="selected-game" class="font-bold"
          >Seleziona un gioco Pokémon</span
        >
      </button>
    </div>
    <div id="game-modal" class="modal">
      <div class="modal-box">
        <h3 class="font-bold text-lg">Seleziona un gioco Pokémon</h3>
        <div class="form-control mt-4">
          <select id="game-selector" class="select select-bordered w-full">
            <!-- Opzioni generate dinamicamente -->
          </select>
        </div>
        <div class="modal-action">
          <button id="save-game-btn" class="btn btn-primary">Salva</button>
          <button id="close-modal-btn" class="btn">Chiudi</button>
        </div>
      </div>
    </div>

    <div class="mt-6 container mx-auto grid grid-cols-1 xl:grid-cols-3 gap-6">
      <div>
        <div class="card w-full bg-base-100 shadow-xl">
          <div class="card-body">
            <h2 class="card-title text-2xl font-bold mb-4 text-center">
              La Tua Squadra Pokémon
            </h2>

            <div class="flex gap-2 mb-4">
              <input
                type="text"
                id="pokemon-name-input"
                placeholder="Nome Pokémon"
                class="input input-bordered w-full"
              />
              <button id="add-pokemon-btn" class="btn btn-primary">
                Aggiungi
              </button>
            </div>

            <div id="pokemon-list" class="space-y-2"></div>
          </div>
        </div>
      </div>

      <div>
        <div
          id="pokemon-iv-calculator"
          class="card w-full bg-base-100 shadow-xl"
        >
          <div class="card-body">
            <h2 class="card-title text-2xl font-bold mb-4 text-center">
              Calcola IV del Pokémon
            </h2>
            <form id="iv-form" class="space-y-4">
              <div class="form-control">
                <label for="pokemon-name" class="label">
                  <span class="label-text">Nome Pokémon:</span>
                </label>
                <input
                  type="text"
                  id="pokemon-name"
                  name="pokemon-name"
                  class="input input-bordered w-full"
                  required
                />
              </div>

              <div class="form-control">
                <label for="pokemon-level" class="label">
                  <span class="label-text">Livello:</span>
                </label>
                <input
                  type="number"
                  id="pokemon-level"
                  name="pokemon-level"
                  class="input input-bordered w-full"
                  min="1"
                  max="100"
                  required
                />
              </div>

              <div class="form-control">
                <label for="pokemon-nature" class="label">
                  <span class="label-text">Natura:</span>
                </label>
                <select
                  id="pokemon-nature"
                  name="pokemon-nature"
                  class="select select-bordered w-full"
                >
                  <option value="Hardy">Hardy</option>
                  <option value="Lonely">Lonely</option>
                  <option value="Brave">Brave</option>
                  <option value="Adamant">Adamant</option>
                  <option value="Naughty">Naughty</option>
                  <option value="Bold">Bold</option>
                  <option value="Docile">Docile</option>
                  <option value="Relaxed">Relaxed</option>
                  <option value="Impish">Impish</option>
                  <option value="Lax">Lax</option>
                  <option value="Timid">Timid</option>
                  <option value="Hasty">Hasty</option>
                  <option value="Serious">Serious</option>
                  <option value="Jolly">Jolly</option>
                  <option value="Naive">Naive</option>
                  <option value="Modest">Modest</option>
                  <option value="Mild">Mild</option>
                  <option value="Quiet">Quiet</option>
                  <option value="Bashful">Bashful</option>
                  <option value="Rash">Rash</option>
                  <option value="Calm">Calm</option>
                  <option value="Gentle">Gentle</option>
                  <option value="Sassy">Sassy</option>
                  <option value="Careful">Careful</option>
                  <option value="Quirky">Quirky</option>
                </select>
              </div>

              <div class="form-control">
                <label for="pokemon-stats" class="label">
                  <span class="label-text"
                    >Statistiche (HP, Att, Dif, SpA, SpD, Vel):</span
                  >
                </label>
                <input
                  type="text"
                  id="pokemon-stats"
                  name="pokemon-stats"
                  class="input input-bordered w-full"
                  placeholder="es. 31, 45, 50, 40, 35, 60"
                  required
                />
              </div>

              <div class="form-control">
                <label for="pokemon-evs" class="label">
                  <span class="label-text"
                    >Statistiche (HP, Att, Dif, SpA, SpD, Vel):</span
                  >
                </label>
                <input
                  type="text"
                  id="pokemon-evs"
                  name="pokemon-evs"
                  class="input input-bordered w-full"
                  placeholder="es. 4, 252, 0 , 0, 0, 252"
                />
              </div>

              <div class="form-control">
                <label for="pokemon-generation" class="label">
                  <span class="label-text">Generazione:</span>
                </label>
                <select
                  id="pokemon-generation"
                  name="pokemon-generation"
                  class="select select-bordered w-full"
                >
                  <option value="3">Generazione 3</option>
                  <option value="4">Generazione 4</option>
                  <option value="5">Generazione 5</option>
                  <option value="6">Generazione 6</option>
                  <option value="7">Generazione 7</option>
                  <option value="8">Generazione 8</option>
                  <option value="9">Generazione 9</option>
                </select>
              </div>

              <div class="form-control">
                <button type="submit" class="btn btn-primary w-full">
                  Calcola IV
                </button>
              </div>
            </form>

            <div
              id="iv-results"
              class="mt-4 p-4 bg-gray-100 rounded-lg shadow-inner"
            >
              <!-- Risultati IV verranno mostrati qui -->
            </div>
          </div>
        </div>
      </div>

      <div>
        <div class="card w-full bg-base-100 shadow-xl">
          <div class="card-body">
            <h2 class="card-title text-2xl font-bold mb-4 text-center">
              Nature dei Pokémon
            </h2>

            <div>
              <p class="mb-4 text-gray-700 text-center">
                Seleziona le nature di tuo interesse:
              </p>
            </div>
            <div>
              <div class="form-control">
                <ul class="space-y-2" id="natures-list">
                  <li class="flex items-center justify-between">
                    <label for="lonely" class="label cursor-pointer">
                      <span class="label-text mr-2"
                        >Schiva (Lonely) - (<span class="text-success"
                          >+Attacco</span
                        >, <span class="text-error">-Difesa</span>)</span
                      >
                    </label>
                    <input
                      type="checkbox"
                      id="lonely"
                      name="nature"
                      value="lonely"
                      class="checkbox checkbox-primary"
                    />
                  </li>
                  <li class="flex items-center justify-between">
                    <label for="brave" class="label cursor-pointer">
                      <span class="label-text mr-2"
                        >Audace (Brave) - (<span class="text-success"
                          >+Attacco</span
                        >, <span class="text-error">-Velocità</span>)</span
                      >
                    </label>
                    <input
                      type="checkbox"
                      id="brave"
                      name="nature"
                      value="brave"
                      class="checkbox checkbox-primary"
                    />
                  </li>
                  <li class="flex items-center justify-between">
                    <label for="adamant" class="label cursor-pointer">
                      <span class="label-text mr-2"
                        >Decisa (Adamant) - (<span class="text-success"
                          >+Attacco</span
                        >,
                        <span class="text-error">-Attacco Speciale</span>)</span
                      >
                    </label>
                    <input
                      type="checkbox"
                      id="adamant"
                      name="nature"
                      value="adamant"
                      class="checkbox checkbox-primary"
                    />
                  </li>
                  <li class="flex items-center justify-between">
                    <label for="naughty" class="label cursor-pointer">
                      <span class="label-text mr-2"
                        >Birbona (Naughty) - (<span class="text-success"
                          >+Attacco</span
                        >,
                        <span class="text-error">-Difesa Speciale</span>)</span
                      >
                    </label>
                    <input
                      type="checkbox"
                      id="naughty"
                      name="nature"
                      value="naughty"
                      class="checkbox checkbox-primary"
                    />
                  </li>
                  <li class="flex items-center justify-between">
                    <label for="bold" class="label cursor-pointer">
                      <span class="label-text mr-2"
                        >Sicura (Bold) - (<span class="text-success"
                          >+Difesa</span
                        >, <span class="text-error">-Attacco</span>)</span
                      >
                    </label>
                    <input
                      type="checkbox"
                      id="bold"
                      name="nature"
                      value="bold"
                      class="checkbox checkbox-primary"
                    />
                  </li>
                  <li class="flex items-center justify-between">
                    <label for="relaxed" class="label cursor-pointer">
                      <span class="label-text mr-2"
                        >Placida (Relaxed) - (<span class="text-success"
                          >+Difesa</span
                        >, <span class="text-error">-Velocità</span>)</span
                      >
                    </label>
                    <input
                      type="checkbox"
                      id="relaxed"
                      name="nature"
                      value="relaxed"
                      class="checkbox checkbox-primary"
                    />
                  </li>
                  <li class="flex items-center justify-between">
                    <label for="impish" class="label cursor-pointer">
                      <span class="label-text mr-2"
                        >Scaltra (Impish) - (<span class="text-success"
                          >+Difesa</span
                        >,
                        <span class="text-error">-Attacco Speciale</span>)</span
                      >
                    </label>
                    <input
                      type="checkbox"
                      id="impish"
                      name="nature"
                      value="impish"
                      class="checkbox checkbox-primary"
                    />
                  </li>
                  <li class="flex items-center justify-between">
                    <label for="timid" class="label cursor-pointer">
                      <span class="label-text mr-2"
                        >Timida (Timid) - (<span class="text-success"
                          >+Velocità</span
                        >, <span class="text-error">-Attacco</span>)</span
                      >
                    </label>
                    <input
                      type="checkbox"
                      id="timid"
                      name="nature"
                      value="timid"
                      class="checkbox checkbox-primary"
                    />
                  </li>
                  <li class="flex items-center justify-between">
                    <label for="hasty" class="label cursor-pointer">
                      <span class="label-text mr-2"
                        >Lesta (Hasty) - (<span class="text-success"
                          >+Velocità</span
                        >, <span class="text-error">-Difesa</span>)</span
                      >
                    </label>
                    <input
                      type="checkbox"
                      id="hasty"
                      name="nature"
                      value="hasty"
                      class="checkbox checkbox-primary"
                    />
                  </li>
                  <li class="flex items-center justify-between">
                    <label for="jolly" class="label cursor-pointer">
                      <span class="label-text mr-2"
                        >Allegra (Jolly) - (<span class="text-success"
                          >+Velocità</span
                        >,
                        <span class="text-error">-Attacco Speciale</span>)</span
                      >
                    </label>
                    <input
                      type="checkbox"
                      id="jolly"
                      name="nature"
                      value="jolly"
                      class="checkbox checkbox-primary"
                    />
                  </li>
                  <li class="flex items-center justify-between">
                    <label for="naive" class="label cursor-pointer">
                      <span class="label-text mr-2"
                        >Ingenua (Naive) - (<span class="text-success"
                          >+Velocità</span
                        >,
                        <span class="text-error">-Difesa Speciale</span>)</span
                      >
                    </label>
                    <input
                      type="checkbox"
                      id="naive"
                      name="nature"
                      value="naive"
                      class="checkbox checkbox-primary"
                    />
                  </li>
                  <li class="flex items-center justify-between">
                    <label for="modest" class="label cursor-pointer">
                      <span class="label-text mr-2"
                        >Modesta (Modest) - (<span class="text-success"
                          >+Attacco Speciale</span
                        >, <span class="text-error">-Attacco</span>)</span
                      >
                    </label>
                    <input
                      type="checkbox"
                      id="modest"
                      name="nature"
                      value="modest"
                      class="checkbox checkbox-primary"
                    />
                  </li>
                  <li class="flex items-center justify-between">
                    <label for="mild" class="label cursor-pointer">
                      <span class="label-text mr-2"
                        >Mite (Mild) - (<span class="text-success"
                          >+Attacco Speciale</span
                        >, <span class="text-error">-Difesa</span>)</span
                      >
                    </label>
                    <input
                      type="checkbox"
                      id="mild"
                      name="nature"
                      value="mild"
                      class="checkbox checkbox-primary"
                    />
                  </li>
                  <li class="flex items-center justify-between">
                    <label for="quiet" class="label cursor-pointer">
                      <span class="label-text mr-2"
                        >Quieta (Quiet) - (<span class="text-success"
                          >+Attacco Speciale</span
                        >, <span class="text-error">-Velocità</span>)</span
                      >
                    </label>
                    <input
                      type="checkbox"
                      id="quiet"
                      name="nature"
                      value="quiet"
                      class="checkbox checkbox-primary"
                    />
                  </li>
                  <li class="flex items-center justify-between">
                    <label for="rash" class="label cursor-pointer">
                      <span class="label-text mr-2"
                        >Ardente (Rash) - (<span class="text-success"
                          >+Attacco Speciale</span
                        >,
                        <span class="text-error">-Difesa Speciale</span>)</span
                      >
                    </label>
                    <input
                      type="checkbox"
                      id="rash"
                      name="nature"
                      value="rash"
                      class="checkbox checkbox-primary"
                    />
                  </li>
                  <li class="flex items-center justify-between">
                    <label for="calm" class="label cursor-pointer">
                      <span class="label-text mr-2"
                        >Calma (Calm) - (<span class="text-success"
                          >+Difesa Speciale</span
                        >, <span class="text-error">-Attacco</span>)</span
                      >
                    </label>
                    <input
                      type="checkbox"
                      id="calm"
                      name="nature"
                      value="calm"
                      class="checkbox checkbox-primary"
                    />
                  </li>
                  <li class="flex items-center justify-between">
                    <label for="sassy" class="label cursor-pointer">
                      <span class="label-text mr-2"
                        >Vivace (Sassy) - (<span class="text-success"
                          >+Difesa Speciale</span
                        >, <span class="text-error">-Velocità</span>)</span
                      >
                    </label>
                    <input
                      type="checkbox"
                      id="sassy"
                      name="nature"
                      value="sassy"
                      class="checkbox checkbox-primary"
                    />
                  </li>
                  <li class="flex items-center justify-between">
                    <label for="careful" class="label cursor-pointer">
                      <span class="label-text mr-2"
                        >Cauta (Careful) - (<span class="text-success"
                          >+Difesa Speciale</span
                        >,
                        <span class="text-error">-Attacco Speciale</span>)</span
                      >
                    </label>
                    <input
                      type="checkbox"
                      id="careful"
                      name="nature"
                      value="careful"
                      class="checkbox checkbox-primary"
                    />
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="hidden col-span-full" id="hidden-power-results">
        <div class="card w-full bg-base-100 shadow-xl">
          <div class="card-body">
            <h2 class="card-title text-2xl font-bold mb-4 text-center">
              Hidden Power Combinations
            </h2>
          </div>
          <div class="overflow-x-auto">
            <table class="table table-zebra">
              <thead>
                <tr>
                  <th>Type</th>
                  <th>Power</th>
                  <th>IV Combinations</th>
                </tr>
              </thead>
              <tbody id="hidden-power-table-body">
                <!-- Rows will be dynamically added here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/gameSelector.js"></script>
    <script src="./js/hiddenPower.js"></script>
    <script src="./js/natures.js"></script>
    <script src="./js/pokemonList.js"></script>
  </body>
</html>
