<!DOCTYPE html>
<html>
  <head>
    <title>Pokémon Adventure</title>

    <link rel="stylesheet" href="./css/main.css" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body
    class="bg-gray-100 min-h-screen flex items-center justify-center p-4"
    data-theme="caramellatte"
  >
    <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <div class="card w-full bg-base-100 shadow-xl">
          <div class="card-body">
            <h2 class="card-title text-2xl font-bold mb-4 text-center">
              La Tua Squadra Pokémon
            </h2>

            <div class="flex gap-2 mb-4">
              <input
                type="text"
                id="pokemon-name-input"
                placeholder="Nome Pokémon"
                class="input input-bordered w-full"
              />
              <button id="add-pokemon-btn" class="btn btn-primary">
                Aggiungi
              </button>
            </div>

            <div id="pokemon-list" class="space-y-2"></div>
          </div>
        </div>
      </div>

      <div>
        <div class="card w-full bg-base-100 shadow-xl">
          <div class="card-body">
            <h2 class="card-title text-2xl font-bold mb-4 text-center">
              Nature dei Pokémon
            </h2>

            <div>
              <p class="mb-4 text-gray-700 text-center">
                Seleziona le nature di tuo interesse:
              </p>
            </div>
            <div>
              <div class="form-control">
                <ul class="space-y-2" id="natures-list">
                  <li class="flex items-center justify-between">
                    <label for="lonely" class="label cursor-pointer">
                      <span class="label-text mr-2"
                        >Schiva (Lonely) - (<span class="text-success"
                          >+Attacco</span
                        >, <span class="text-error">-Difesa</span>)</span
                      >
                    </label>
                    <input
                      type="checkbox"
                      id="lonely"
                      name="nature"
                      value="lonely"
                      class="checkbox checkbox-primary"
                    />
                  </li>
                  <li class="flex items-center justify-between">
                    <label for="brave" class="label cursor-pointer">
                      <span class="label-text mr-2"

                          >+Attacco</span
                        >, <span class="text-error">-Velocità</span>)</span

                      class="checkbox checkbox-primary"
                    />
